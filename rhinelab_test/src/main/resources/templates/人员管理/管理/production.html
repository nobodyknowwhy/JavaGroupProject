<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="icon" type="image/jpeg" th:href="@{/img/rahinelab_logo.png}" sizes="32x32">
<head>
  <title>修改产品信息</title>
  <meta charset="UTF-8">
  <style>
    body {
      text-align: center;
      background-image: url(/img/image/ebc.png);/* 主要图片 */
      background-repeat:no-repeat;
      opacity: 0.8;
      background-size:100%;
      font-family: 'Times New Roman', Times, serif;
      background-attachment:fixed;
    }
    table {
      background-color: #e6f2ff;
      margin: 0 auto;
      text-align: center;
    }
    td, th {
      padding: 5px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>修改产品信息</h1>
  <button onclick="goToShow()">查看所有产品</button>
  <table>
    <tr>
      <th>产品编号</th>
      <th>产品名称</th>
      <th>现存数量</th>
      <th>产品单价</th>
      <th>产品功能方向</th>
      <th>生产日期</th>
      <th>产品简介</th>
      <th>用户评价</th>
      <th>售量</th>
      <th>投入金额</th>
      <th>操作</th>
    </tr>

         <tr th:each="product : ${productinfos}"><form action="/productionUpdate" method='post'>
         <td><span th:text="${product.productNum}"></span></td>
         <td><span th:text="${product.name}"></span></td>
         <td><input type='number' name='quantity' th:value='${product.quantity}' style='width: 51px;' required></td>
         <td><input type='text' name='unitPrice' th:value='${product.unitPrice}' style='width: 61px;' required></td>
         <td><span th:text="${product.productFunction}"></span></td>
         <td><span th:text="${product.productDate}"></span></td>
         <td><textarea name='introduction' style='width: 200px;' th:text="${product.introduction}" required></textarea></td>
         <td><textarea name='userComment' style='width: 200px;' th:text="${product.userComment}" required></textarea></td>
         <td><span th:text="${product.salesVolume}"></span></td>
         <td><input type='number' name='investment' th:value='${product.investment}' style='width: 61px;' required></td>
         <td><input type='submit' name='confirm' value='确认'><input type='submit' name='cancel' value='取消'></td>
         <input type='hidden' name='productNum' th:value='${product.productNum}'>
         </form></tr>
  </table>

  <script>
    function goToShow() {
        alert('点击确认进入产品展示界面');
        window.location = '/showproduction';
    }
  </script>
</body>
</html>
