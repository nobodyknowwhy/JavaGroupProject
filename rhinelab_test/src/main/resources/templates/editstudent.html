<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>修改User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div style="margin:0px auto; width:500px">

    <form action="updateStudent" method="post">
        学号: <input name="studentno" th:value="${student.studentno}"/> <br/>
        姓名: <input name="studentname" th:value="${student.studentname}"/> <br/>
        密码: <input name="password" th:value="${student.password}"/> <br/>
        <input name="id" type="hidden" th:value="${student.id}"/>
        <button type="submit">确定修改</button>
    </form>
</div>
</body>
</html>
